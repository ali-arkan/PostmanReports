# This is a basic workflow to help you get started with Actions

name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install Newman
        run: npm install -g newman
      - name: Run API tests
        run: newman run "Restful Booker BVT.postman_collection.json" -e Restful_Booker_Prod.postman_environment.json
